name: Deploy to Hugging Face

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Install only huggingface_hub (minimal dependency)
          pip install -q huggingface_hub
          
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clone HF Space with authentication
          git clone https://oauth2:$HF_TOKEN@huggingface.co/spaces/Chris4K/word-counter-tool hf_space
          cd hf_space
          
          # Copy all source files (HF will build dependencies there)
          cp -r ../src/* .
          cp -r ../docs . || true
          cp ../README.md . || true
          
          # Commit and push to HF Space
          git add .
          git diff --staged --quiet || git commit -m "Deploy from GitHub: ${{ github.sha }}"
          git push origin main
